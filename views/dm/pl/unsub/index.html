<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=360">
	<title>Unsubscribe</title>
	<link type="text/css" rel="stylesheet" href="css/styles.css">
	<script type="text/javascript" src="./js/index.js"></script>
	<script type="text/javascript" src="./js/min.js"></script>
	<style type="text/css">
	</style>
</head>

<body>
	<div class="container">
		<div class="content">
			<p class="m-b">By entering your mobile number, you confirm that you wish to be unsubscribed</p>
			<input class="fill_num m-b" id="phone" placeholder="447712345678" />
			<a type="button" class="unsub" onclick="unsub()">Unsubscribe</a>
			<p class="last">*Please enter your number with country code (e.g.44 in the UK)</p>
		</div>
	</div>
</body>
<script type="text/javascript">
	function closeWin() {
		if (navigator.userAgent.indexOf("Firefox") != -1 || navigator.userAgent.indexOf("Chrome") != -1) {
			window.location.href = "about:blank";
			window.close();
		} else {
			window.opener = null;
			window.open("", "_self");
			window.close();
		}
	}

	function unsub() {
		var phone = $("#phone").val()
		if (phone.substr(0, 2) == "07") {
			phone = "447" + phone.substr(2, )
		}
		$.ajax({
			type: "GET",
			url: "http://cpx2.allcpx.com/txtnation/unitedkingdom/unsub",
			data: {
				msisdn: phone,
			}
		}).done(function (result) {
			if (result == "1") {
				alert("You had successfully unsubscribe from GoGameHub service!")
			} else if (result == "0") {
				alert("A wrong number.Please input again.")
			} else if (result == "-1") {
				alert("Sorry, an error has occured. Please send sms  \"STOP\" to 60138. if problem presist, please contact support at {support}")
			}
		});
	}
</script>

</html>
